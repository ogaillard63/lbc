<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">{if $vente->id >0}{#edit_a_vente#|ucfirst}{else}{#add_a_vente#|ucfirst}{/if}</h3>
			</div>
			<div class="panel-body">
				<form role="form" name="form_param" method="post" action="ventes.php">
					<input name="id" type="hidden" value="{$vente->id}" />
					<input name="action" type="hidden" value="save" />
			 <div class="form-group">
					<label for="{#uid#}">{#uid#|ucfirst}</label>
					<input class="form-control" type="text" name="uid" value="{$vente->uid}" />
				</div>
			 <div class="form-group">
					<label for="{#title#}">{#title#|ucfirst}</label>
					<input class="form-control" type="text" name="title" value="{$vente->title}" />
				</div>
			 <div class="form-group">
					<label for="{#url#}">{#url#|ucfirst}</label>
					<input class="form-control" type="text" name="url" value="{$vente->url}" />
				</div>
			 <div class="form-group">
					<label for="{#image#}">{#image#|ucfirst}</label>
					<input class="form-control" type="text" name="image" value="{$vente->image}" />
				</div>
			 <div class="form-group">
					<label for="{#city#}">{#city#|ucfirst}</label>
					<input class="form-control" type="text" name="city" value="{$vente->city}" />
				</div>
			 <div class="form-group">
					<label for="{#prix#}">{#prix#|ucfirst}</label>
					<input class="form-control" type="text" name="prix" value="{$vente->prix}" />
				</div>
			 <div class="form-group">
					<label for="{#surface#}">{#surface#|ucfirst}</label>
					<input class="form-control" type="text" name="surface" value="{$vente->surface}" />
				</div>

					<div align="right">
						<!--<button type="cancel" class="btn btn-default">{#cancel#|ucfirst}</button>-->
						<button type="submit" class="btn btn-primary">{#save#|ucfirst}</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
